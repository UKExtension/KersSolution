<h3 class="title">Program Indicators</h3>
<p>List of counties that submitted no Program Indicators for 2017-18 Fiscal Year.</p>

<div *ngIf="counties | async; else loading; let cnts">
  <div class="col-lg-4 col-md-6 col-xs-12" *ngFor="let county of cnts">
      <a [routerLink]="['/reporting/county', county.id]" class="btn btn-dark btn-lg btn-block">{{county.name.substring(0, county.name.length - 11)}}</a>
  </div>
  <div *ngIf="cnts.length == 0">All counties submitted their Program Indicators.</div>
</div>
<ng-template #loading>
  <loading></loading>
</ng-template>
