<br><br>
    <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="dashboard_graph">

                <div class="row x_title">
                  <div class="col-md-7">
                    <h3>Statistical Contacts <small> Summary per Month</small></h3>
                  </div>
                 
                </div>

                <div class="clearfix"></div>
              </div>
            </div>

          </div>
        <div class="row">
            
            <div class="col-xs-12">
                <div *ngIf="(activities | async)?.length == 0">No Statistical contact records.</div>
                <div class="table-responsive" *ngIf="(activities | async)?.length != 0">

                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Year-Month</th>
                                <th>Hours</th>
                                <th>Multi-State</th>
                                <th>Total Contacts</th>
                                <th *ngFor="let race of races | async">{{race.name}}</th>
                                <th>Hispanic</th>
                                <th>Female</th>
                                <th>Male</th>
                                <th *ngFor="let opt of optionNumbers | async">{{opt.name}}</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr *ngFor="let activity of activities | async" [contactStatsMonthRow]="activity"></tr>
                        </tbody>
                    </table>
                    <loading *ngIf="!(activities | async)"></loading>
                </div>

            </div>
        </div>
