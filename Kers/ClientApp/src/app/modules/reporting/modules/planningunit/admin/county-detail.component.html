<div class="ln_solid"></div>
<div class="row">
    <div class="col-xs-10">
        
        <article class="media event" *ngIf="rowDefault">
            <div class="media-body">
              <a class="title">{{county.name}}</a>
              <p></p>
              <p></p>
            </div>
        </article>
        <div class="col-xs-12" *ngIf="rowEdit">

            <planning-unit-admin-form [county]="county" (onFormSubmit)="updated($event)" (onFormCancel)="default()"></planning-unit-admin-form>

        </div>
        
        
    </div>
    <div class="col-xs-2 text-right">
        <a class="btn btn-info btn-xs" (click)="edit()" *ngIf="rowDefault"><i class="fa fa-pencil"></i> Edit</a>
        <a class="btn btn-primary btn-xs" (click)="default()" *ngIf="!rowDefault"><i class="fa fa-close"></i> Close</a>
    </div>  
</div>
