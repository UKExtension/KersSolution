<div class="alert alert-danger alert-dismissible fade in" role="alert" *ngIf="errorMessage">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span>
  </button>
  <strong>Error: </strong> {{errorMessage}}
</div>
<loading *ngIf="loading"></loading>
<div class="row" *ngIf="!loading">
  <div class="col-sm-offset-3 col-sm-9">
      <h2>Edit County Information</h2><br><br>
  </div>
  <form class="form-horizontal form-label-left" novalidate (ngSubmit)="onSubmit()" [formGroup]="countyForm">
      <div class="form-group">
          <label for="name" class="control-label col-md-3 col-sm-3 col-xs-12">Name:</label>           
          <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="text" name="name" formControlName="name" id="name" class="form-control col-xs-12" />
          </div>
      </div>


      <div class="form-group">
        <label for="fullName" class="control-label col-md-3 col-sm-3 col-xs-12">Full Name:</label>           
        <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="text" name="fullName" formControlName="fullName" id="fullName" class="form-control col-xs-12" />
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="control-label col-md-3 col-sm-3 col-xs-12">Address:</label>           
        <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="text" name="address" formControlName="address" id="address" class="form-control col-xs-12" />
        </div>
      </div>
      <div class="form-group">
        <label for="city" class="control-label col-md-3 col-sm-3 col-xs-12">City:</label>           
        <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="text" name="city" formControlName="city" id="city" class="form-control col-xs-12" />
        </div>
      </div>
      <div class="form-group">
        <label for="zip" class="control-label col-md-3 col-sm-3 col-xs-12">Zip:</label>           
        <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="text" name="zip" formControlName="zip" id="zip" class="form-control col-xs-12" />
        </div>
      </div>
      <div class="form-group">
        <label for="phone" class="control-label col-md-3 col-sm-3 col-xs-12">Phone:</label>           
        <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="text" name="phone" formControlName="phone" id="phone" class="form-control col-xs-12" />
        </div>
      </div>
      <div class="form-group">
        <label for="webSite" class="control-label col-md-3 col-sm-3 col-xs-12">Web Site:</label>           
        <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="text" name="webSite" formControlName="webSite" id="webSite" class="form-control col-xs-12" />
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="control-label col-md-3 col-sm-3 col-xs-12">Email:</label>           
        <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="text" name="email" formControlName="email" id="email" class="form-control col-xs-12" />
        </div>
      </div>
      <div class="form-group">
        <label for="code" class="control-label col-md-3 col-sm-3 col-xs-12">Code:</label>           
        <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="text" name="code" formControlName="code" id="code" class="form-control col-xs-12" />
        </div>
      </div>
      <div class="form-group">
        <label for="fIPSCode" class="control-label col-md-3 col-sm-3 col-xs-12">FIPSCode:</label>           
        <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="number" name="fIPSCode" formControlName="fIPSCode" id="fIPSCode" class="form-control col-xs-12" />
        </div>
      </div>
      <div class="form-group">
        <label for="population" class="control-label col-md-3 col-sm-3 col-xs-12">Population:</label>           
        <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="number" name="population" formControlName="population" id="population" class="form-control col-xs-12" />
        </div>
      </div>




      <div class="form-group">
          <label for="description" class="control-label col-md-3 col-sm-3 col-xs-12">Description:</label>           
          <div class="col-md-9 col-sm-9 col-xs-12" [class.description-invalid]="!countyForm.controls.description.valid">
              <textarea [froalaEditor]="options" name="description" formControlName="description" id="description" class="form-control col-xs-12"></textarea>
          </div>
      </div>
                
      <div class="ln_solid"></div>
      <div class="form-group">
          <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
              <a class="btn btn-primary" (click)="onCancel()">Cancel</a>
              <button type="submit" [disabled]="countyForm.invalid"  class="btn btn-success">Submit</button>
          </div>
      </div>
      
  </form>
</div>
