<h4>PLANS OF WORK</h4>
<div>
    <div class="text-right">
        <a class="btn btn-info btn-xs" *ngIf="!newPlan" (click)="newPlanofworkOpen()">+ new plan of work</a>
    </div>
    <planofwork-form *ngIf="newPlan" (onFormCancel)="newPlanofworkCancelled()" (onFormSubmit)="newPlanofworkSubmitted()" [fiscalYear]="fy"></planofwork-form>
</div>
<div *ngIf="plans">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
              <tr *ngFor="let planofwork of plans | async" [planofworkDetail]="planofwork" (onPlanofworkUpdated)="onPlanofworkUpdate()" (onPlanofworkDeleted)="onPlanofworkUpdate()" ></tr>
        </tbody>               
    </table>            
</div>
