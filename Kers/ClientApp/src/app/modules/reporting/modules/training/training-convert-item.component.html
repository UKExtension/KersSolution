<loading *ngIf="loading" [type]="'bars'"></loading>
<div *ngIf="!loading">
  <p *ngIf="!training">
    <a class="btn btn-default" (click)="convert()">convert</a>

    {{s.trainDateBegin}} - {{s.tTitle}}
  </p>
  <p  *ngIf="training">
    converted {{training.end}} - {{training.subject}}
  </p>
</div>
