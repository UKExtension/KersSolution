<h3>Training Catalog</h3>
<div class="row">
  <div class="col-sm-6 col-xs-12" style="margin-top: 3px;">
    <input type="text" placeholder="search by title" (keyup)="onSearch($event)" class="form-control" />
  </div>
  <div class="col-sm-6 col-xs-12 text-right" style="margin-top: 3px;">
      <my-date-range-picker name="mydaterange" [(ngModel)]="model" [options]="myDateRangePickerOptions" (dateRangeChanged)="dateCnanged($event)"></my-date-range-picker>
  </div>

</div>

<div class="table-responsive">
  
  <table class="table table-bordered table-striped" *ngIf="trainings$ | async as trainings">
      <thead>
          <tr *ngIf="admin">
            <th>Date(s)</th>
            <th>Title</th>
            <th>Location</th>
            <th>Time</th>
            <th>Proposed By</th>
            <th></th>
          </tr>
          <tr *ngIf="!admin">
            <th></th>
            <th>Date(s)</th>
            <th>Title</th>
            <th>Location</th>
            <th>Time</th>              
          </tr>
      </thead>
      <tbody *ngIf="!loading">
        <tr [training-detail]="training" [admin]="admin" (onDeleted)="deletedTraining($event)" *ngFor="let training of trainings"></tr>
      </tbody>
  </table>
  <loading *ngIf="loading"></loading>
</div>
