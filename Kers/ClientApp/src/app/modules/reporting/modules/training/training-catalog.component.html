<h3>Training Catalog</h3>

<my-date-range-picker name="mydaterange" [(ngModel)]="model" [options]="myDateRangePickerOptions" (dateRangeChanged)="dateCnanged($event)"></my-date-range-picker>
<div class="table-responsive">
  
  <table class="table table-bordered table-striped">
      <thead>
          <tr>
            <th>Date(s)</th>
            <th>Title</th>
            <th>Location</th>
            <th>Time</th>
            <th>Presenter</th>
            <th></th>
          </tr>
      </thead>
      <tbody>
        <tr [training-detail]="training" *ngFor="let training of trainings | async"></tr>
      </tbody>
  </table>
</div>
