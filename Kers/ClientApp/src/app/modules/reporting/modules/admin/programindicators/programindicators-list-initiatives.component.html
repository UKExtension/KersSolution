<fiscal-year-switcher (onSwitched)="selectFiscalYear($event)"></fiscal-year-switcher><br><br>
<div *ngIf="this.selectedFiscalYear">
    <div  *ngFor="let initiative of initiatives | async" class="row">
        <programindicators-initiative-detail [initiative]="initiative"></programindicators-initiative-detail>
    </div>
</div>
