    <td *ngIf="rowOppened">{{fiscalyear.name}}</td>
    <td *ngIf="rowOppened">{{fiscalyear.type}}</td>
    <td class="text-right"  *ngIf="rowOppened">
        <button (click)="edit()" class="btn btn-info btn-xs">edit</button>
        <button (click)="delete()" class="btn btn-info btn-xs">delete</button>
        <span *ngIf="errorMessage">{{errorMessage}}</span>
    </td>
    <td *ngIf="editOppened" colspan="2">
        <fiscalyear-form [fiscalyear]="fiscalyear" (onFormCancel)="close()" (onFormSubmit)="fiscalyearUpdated(event)"></fiscalyear-form>
    </td>
    <td class="text-right"  *ngIf="editOppened">
        <button (click)="close()" class="btn btn-info btn-xs">close</button>
    </td>
    <td *ngIf="deleteOppened" colspan="2">Do you really want to delete fiscal year {{fiscalyear.name}}?<br><button (click)="confirmDelete()" class="btn btn-info btn-xs">Yes</button> <button (click)="close()" class="btn btn-info btn-xs">No</button></td>
    <td class="text-right"  *ngIf="deleteOppened">
        <button (click)="close()" class="btn btn-info btn-xs">close</button>
    </td>
