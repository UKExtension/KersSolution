<article class="media event" *ngIf="brief">
    <div class="media-body">
        <p class="title">{{address.first}} {{address.last}}</p>
        <p>Address: {{address.address}}, {{address.city}} {{address.st}}</p>
    </div>
</article>
<article class="media event" *ngIf="!brief">
    {{address.first}} {{address.last}}<br>
    {{address.address}}<br>
    {{address.city}}<span *ngIf="address.st && address.st!=''">, {{address.st}}</span> {{address.zip}} <br>
    <span *ngIf="address.emailAddress">Email: {{address.emailAddress}}</span><br>
</article>
