<br><br><div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="dashboard_graph">

                <div class="row x_title">
                  <div class="col-md-7">
                    <h3>Meetings/Activities <small>All Statistical Contact Records</small></h3>
                  </div>
                  <div class="col-md-5 text-right">
                    <div class="input-group" style="width:260px; float:right;">
          
                      <input type="text" class="form-control input-box" placeholder="Click to select a date" 
                        angular-mydatepicker name="mydate" (click)="dp.toggleCalendar()" 
                        [(ngModel)]="model" [options]="myDpOptions" 
                        #dp="angular-mydatepicker" (dateChanged)="onDateChanged($event)">
                      <span class="input-group-addon" id="basic-addon1" (click)="dp.toggleCalendar()" style="cursor: pointer;"><i class="fa fa-calendar"></i></span>
                    </div>
                  </div>
                </div>

                

                <div class="clearfix"></div>
              </div>
            </div>

          </div>
        <div class="row">
            
            <div class="col-xs-12">




                
                <div *ngIf="(activities | async)?.length == 0">No Statistical contact records.</div>
                    <div class="table-responsive" *ngIf="(activities | async)?.length != 0">

                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Title</th>
                                    <th>Major Program</th>
                                    <th>Hours</th>
                                    <th>Multi-State</th>
                                    <th>Total Contacts</th>
                                    <th *ngFor="let race of races | async">{{race.name}}</th>
                                    <th>Hispanic</th>
                                    <th>Female</th>
                                    <th>Male</th>
                                    <th>Youth</th>
                                    <th>Adult</th>
                                    <th>Indirect</th>
                                </tr>
                            </thead>
                            
                            <tbody>
                                <tr *ngFor="let activity of activities | async" [activityStatsRow]="activity"></tr>
                            </tbody>
                        </table>
                        <loading *ngIf="!(activities | async)"></loading>
                    </div>

            </div>
        </div>
