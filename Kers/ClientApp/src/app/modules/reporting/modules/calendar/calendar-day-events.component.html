<div class="text-right" *ngIf="viewDate <= today && !logOpened">
    <a class="btn btn-info btn-xs" (click)="logOpened=true">+ new service log record</a> <a class="btn btn-info btn-xs">+ new expense record</a>
</div>
<div>
  <servicelog-form [activityDate]="viewDate" *ngIf="logOpened" (onFormCancel)="logOpened=false" (onFormSubmit)="logSubmit($event)"></servicelog-form>
</div>
<div *ngFor="let event of events; trackBy:trackByEventId" [ngClass]="event?.cssClass">
  <div class="row" style="border-top:1px solid #eee; padding-top: 8px;">
      <div class="col-xs-8">
          <span class="cal-event" [style.backgroundColor]="event.color?.primary"></span>
          {{event.title}}
      </div>
      <div class="col-xs-4 text-right">
          <a class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> Edit</a>
          <a class="btn btn-info btn-xs"><i class="fa fa-trash-o"></i> Delete</a>
      </div>  
  </div>
</div>
