    <td *ngIf="rowOppened">{{help.id}}</td>
    <td *ngIf="rowOppened">{{help.title}}</td>
    <td class="text-right"  *ngIf="rowOppened">
        <button (click)="edit()" class="btn btn-info btn-xs">edit</button>
        <button (click)="delete()" class="btn btn-info btn-xs">delete</button>
        <span *ngIf="errorMessage">{{errorMessage}}</span>
    </td>

    <td *ngIf="editOppened" colspan="2">
        <help-form [help]="help" (onFormCancel)="close()" (onFormSubmit)="helpUpdated($event)"></help-form>
    </td>
    <td class="text-right"  *ngIf="editOppened">
        <button (click)="close()" class="btn btn-info btn-xs">close</button>
    </td>
    <td *ngIf="deleteOppened" colspan="2">Do you really want to delete help content {{help.title}}?<br><button (click)="confirmDelete()" class="btn btn-info btn-xs">Yes</button> <button (click)="close()" class="btn btn-info btn-xs">No</button></td>
    <td class="text-right"  *ngIf="deleteOppened">
        <button (click)="close()" class="btn btn-info btn-xs">close</button>
    </td>
