    <td *ngIf="rowOppened">{{role.title}}</td>
    <td *ngIf="rowOppened">{{role.shortTitle}}</td>
    <td class="text-right"  *ngIf="rowOppened">
        <button (click)="edit()" class="btn btn-info btn-xs">edit</button>
        <button (click)="delete()" class="btn btn-info btn-xs">delete</button>
        <span *ngIf="errorMessage">{{errorMessage}}</span>
    </td>
    <td *ngIf="editOppened" colspan="2">
        <reporting-role-form [role]="role" (onFormCancel)="close()" (onFormSubmit)="roleUpdated(event)"></reporting-role-form>
    </td>
    <td class="text-right"  *ngIf="editOppened">
        <button (click)="close()" class="btn btn-info btn-xs">close</button>
    </td>
    <td *ngIf="deleteOppened" colspan="2">Do you really want to delete role {{role.title}}?<br><button (click)="confirmDelete()" class="btn btn-info btn-xs">Yes</button> <button (click)="close()" class="btn btn-info btn-xs">No</button></td>
    <td class="text-right"  *ngIf="deleteOppened">
        <button (click)="close()" class="btn btn-info btn-xs">close</button>
    </td>
