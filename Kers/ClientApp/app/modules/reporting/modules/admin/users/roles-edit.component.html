<h2 class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3 col-sm-offset-3">Roles</h2>

<div class="form-group">
    <label class="col-md-3 col-sm-3 col-xs-12 control-label"></label>

    <div *ngIf="editFormRoles != null" class="col-md-9 col-sm-9 col-xs-12">
        <form [formGroup]="editFormRoles" (ngSubmit)="onSubmit()">
            <div *ngFor="let role of roles" class="checkbox">
            <label>
                <input type="checkbox" formControlName="{{role.id}}"> {{role.title}}
            </label>
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
                <div class="col-md-9 col-sm-9 col-xs-12">
                    <a class="btn btn-primary" (click)="OnCancel()">Cancel</a>
                    <button type="submit"  class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>                   
    </div>
</div>
