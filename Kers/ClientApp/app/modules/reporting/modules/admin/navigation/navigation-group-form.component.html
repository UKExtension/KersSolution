<div class="row">
    <div class="col-sm-offset-3 col-sm-9">
        <h2 *ngIf="!group">New Navigation Group</h2>
        <h2 *ngIf="group">Edit Navigation group {{group.name}}</h2>
    </div>
    <form class="form-horizontal form-label-left col-sm-12" novalidate (ngSubmit)="onSubmit()" [formGroup]="groupForm">
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name:</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" name="name" id="name" formControlName="name" class="form-control col-md-7 col-xs-12">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Icon:</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" name="icon" id="icon" formControlName="icon" class="form-control col-md-7 col-xs-12">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="zEmpRoleTypeId">Role Restricted to:</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <select name="zEmpRoleTypeId" id="zEmpRoleTypeId" formControlName="zEmpRoleTypeId" class="form-control col-md-4 col-xs-8">
                    <option value="">--- not restricted ---</option>
                    <option *ngFor="let role of roles" [value]="role.id">{{role.title}}</option>
                </select>  
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="employeePositionId">Position Restred to:</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <select name="employeePositionId" id="employeePositionId" formControlName="employeePositionId" class="form-control col-md-4 col-xs-8">
                    <option value="">--- not restricted ---</option>
                    <option *ngFor="let position of positions" [value]="position.id">{{position.title}}</option>
               </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="employeePositionId">County Staff Restred:</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <label class="radio-inline">
                    <input type="radio" name="isContyStaff" formControlName="isContyStaff" [value]=0 > Not Restricted
                </label>
                <label class="radio-inline">
                    <input type="radio" name="isContyStaff" formControlName="isContyStaff" [value]=1 > County Staff
                </label>
                <label class="radio-inline">
                    <input type="radio" name="isContyStaff" formControlName="isContyStaff" [value]=2 > Non County Staff
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="order">Order:</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="number" name="order" id="order" formControlName="order" class="form-control col-md-7 col-xs-12">
            </div>
        </div>
        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <a class="btn btn-primary" (click)="OnCancel()">Cancel</a>
                <button type="submit" [disabled]="groupForm.invalid"  class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>
