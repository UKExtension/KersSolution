    <td *ngIf="rowOppened">{{program.name}}</td>
    <td *ngIf="rowOppened">{{program.pacCode}}</td>
    <td class="text-right"  *ngIf="rowOppened">
        <button (click)="edit()" class="btn btn-info btn-xs">edit</button>
        <button (click)="delete()" class="btn btn-info btn-xs">delete</button>
        <span *ngIf="errorMessage">{{errorMessage}}</span>
    </td>

    <td *ngIf="editOppened" colspan="2">
        <program-form [program]="program" (onFormCancel)="close()" (onFormSubmit)="programUpdated(event)"></program-form>
    </td>
    <td class="text-right"  *ngIf="editOppened">
        <button (click)="close()" class="btn btn-info btn-xs">close</button>
    </td>
    <td *ngIf="deleteOppened" colspan="2">Do you really want to delete Major Program {{program.name}}?<br><button (click)="confirmDelete()" class="btn btn-info btn-xs">Yes</button> <button (click)="close()" class="btn btn-info btn-xs">No</button></td>
    <td class="text-right"  *ngIf="deleteOppened">
        <button (click)="close()" class="btn btn-info btn-xs">close</button>
    </td>
