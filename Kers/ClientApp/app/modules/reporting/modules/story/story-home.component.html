<div>
    <div class="text-right">
                <a class="btn btn-info btn-xs" *ngIf="!newStory" (click)="newStory = true">+ new success story</a>
            </div>
            <story-form *ngIf="newStory" (onFormCancel)="newStory=false" (onFormSubmit)="newStorySubmitted($event)"></story-form>
        </div>
    <br><story-list [latest]="latest" (onDeleted)="deleted($event)"></story-list><br><br>
    <div *ngIf="numbStories != 0" class="text-center">
        <div>Showing {{latest.length}} of {{numbStories}} success stories</div>
        <div *ngIf="latest.length < numbStories" class="btn btn-app" style="width: 97%; margin-right: 35px;" (click)="loadMore()">
            load more <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
    </div>
</div>
