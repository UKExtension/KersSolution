<div class="fontawesome-icon-list help-block" style="width: auto" *ngIf="help">
    <div class="fa-hover text-right">
        <a (click)="condition = !condition"><i class="fa fa-question-circle"></i>help &nbsp;</a>
    </div>

    <div *ngIf="condition">
        <div class="ln_solid"></div>
        <div [innerHTML]="help.body" class="fr-view"></div>
        <div class="fa-hover text-right">
            <a (click)="condition = !condition"><i class="fa fa-question-circle"></i>hide &nbsp;</a>
        </div>
        <div class="ln_solid"></div>
    </div>
</div>
